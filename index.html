<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Swipper</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Slider Swiper</h1>
        <!--Слайдер-->
        <div class="image-slider swiper-container">
            <!-- Слайдер + Lazy Loading- +Zoom -->
            <div class="image-slider__wrapper swiper-wrapper">
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/1.jpg" src="img/1x1.jpg" class="swiper-lazy" alt="картинка1">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>

                <div data-hash="slide-2" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/2.jpg" src="img/2.jpg" class="swiper-lazy" alt="картинка2">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>

                <div data-hash="slide-3" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/3.jpg" src="img/3.jpg" class="swiper-lazy" alt="картинка1">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>

                <div data-hash="slide-4" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/4.jpg" src="img/4.jpg" class="swiper-lazy" alt="картинка1">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>

                <div data-hash="slide-5" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/5.jpg" src="img/5.jpg" class="swiper-lazy" alt="картинка1">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>

                <div data-hash="slide-6" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/6.jpg" src="img/6.jpg" class="swiper-lazy" alt="картинка1">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>

                <div data-hash="slide-7" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/2.jpg" src="img/2.jpg" class="swiper-lazy" alt="картинка1">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>

                <!--и так далее-->
            </div>
            <!--добавляем если нам надо стрелки правления-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!--добавляем если нам нажна пагинация-->
            <!-- <div class="swiper-pagination"></div> -->
            <!---добавляем если нам нужна полоса прокрутки  (scrollbar)-->
            <!-- <div class="swiper-scrollbar"></div>-->
        </div>
        <!--  иниатюры Превью Thumbs -->

        <div class="image-mini-slider swiper-container">

        </div>



    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
